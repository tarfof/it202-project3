<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
<link href="https://fonts.googleapis.com/css?family=Monda&display=swap" rel="stylesheet">
</head>
<body onload="startGame()">
<script>

let myGamePiece;
let background;
let score;
let harm = [];
let dead;
let gameover;
let deathHit;
let hit
let bgm;
let benefit = [];
let lifeCount;
let lives = 3;
let level = 1;
let levelCount;
let points = 0;

function startGame() {
	bgm = new sound("bgm.mp3");
    myGamePiece = new component(70, 70, "chef.png", 10, 120,"image");
	background = new component(880, 440, "kitchen.jpg", 0, 0,"background");
	score = new component("30px", "Consolas", "white", 680, 40, "text");
	lifeCount = new component("30px", "Consolas", "white", 500, 40, "text");
	levelCount = new component("30px", "Consolas", "white", 320, 40, "text");
	deathHit = new sound("poff.mp3");
	hit = new sound("okf.mp3");
	dead = new component(640, 320, "gordona.png", 240, 120, "image");
	gameover = new component("90px", "Monda", "red", 0, 140, "text");
	bgm.play();
	myGameArea.start();
}

let myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 880;
        this.canvas.height = 440;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        },)
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        },)
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
	stop : function() {
    	clearInterval(this.interval);
  }
}

function component(width, height, color, x, y, type) {
	this.type = type;
	if (type == "image" || type == "background") {
        this.image = new Image();
        this.image.src = color;
    }
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        }
		else if(type == "image" || type == "background") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
		if (type == "background") {
        	ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
      		}
		}
		else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
		if (this.type == "background") {
      		if (this.x == -(this.width)) {
        		this.x = 0;
      		}
    	}
    }
	this.crashWith = function(otherobj) {
    	let myleft = this.x;
    	let myright = this.x + (this.width);
    	let mytop = this.y;
    	let mybottom = this.y + (this.height);
    	let otherleft = otherobj.x;
    	let otherright = otherobj.x + (otherobj.width);
    	let othertop = otherobj.y;
    	let otherbottom = otherobj.y + (otherobj.height);
    	let crash = true;
    	if ((mybottom < othertop) ||
    	(mytop > otherbottom) ||
    	(myright < otherleft) ||
    	(myleft > otherright)) {
      	crash = false;
    }
    return crash;
  }
		this.touchWith = function(otherobj) {
    	let myleft = this.x;
    	let myright = this.x + (this.width);
    	let mytop = this.y;
    	let mybottom = this.y + (this.height);
    	let otherleft = otherobj.x;
    	let otherright = otherobj.x + (otherobj.width);
    	let othertop = otherobj.y;
    	let otherbottom = otherobj.y + (otherobj.height);
    	let touch = true;
    	if ((mybottom < othertop) ||
    	(mytop > otherbottom) ||
    	(myright < otherleft) ||
    	(myleft > otherright)) {
      	touch = false;
    }
    return touch;
  }
}


function updateGameArea() {
  let x, y;
  let speed = -3;
  for (i = 0; i < harm.length; i += 1) {
    if (myGamePiece.crashWith(harm[i])) {
	  lives--;
	  harm[i].x += 800;
	  if(lives != 0){
	  hit.play();
	  }
	  	else{	
	  		dead.newPos();
	  		dead.update();
	  		gameover.text="YOU'RE A DISGRACE";
      		gameover.update();
	  		bgm.stop();
	  		deathHit.play();
	  		myGameArea.stop();
      		return;
	  		}
    	}
  }
	for (i = 0; i < benefit.length; i += 1) {
    	if (myGamePiece.touchWith(benefit[i])) {
			points += 200;
			benefit[i].x -= 200;
		}
	}
  myGameArea.clear();
  background.speedX = -1;
  background.newPos();    
  background.update();
  myGameArea.frameNo += 1;
  if (myGameArea.frameNo == 1 || everyinterval(150)) {
    x = myGameArea.canvas.width;
    y = myGameArea.canvas.height * Math.random();
    harm.push(new component(60, 60, "badcheese.png", x, y, "image"));
  }
  for (i = 0; i < harm.length; i += 1) {
	  harm[i].x += speed;
	  harm[i].update();
  }
	
  	if(myGameArea.frameNo % 1000 == 0){
      	speed--;
		level++;
  	}
	
  if (myGameArea.frameNo == 1 || everyinterval(150)) {
    x = myGameArea.canvas.width;
    y = myGameArea.canvas.height * Math.random();
    benefit.push(new component(60, 60, "goodcheese.jpg", x, y, "image"));
  }
  for (i = 0; i < benefit.length; i += 1) {
    benefit[i].x += -2;
    benefit[i].update();
  }
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;    
    if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -3; }
    if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 3; }
	score.text="SCORE: " + points;
    score.update();
	lifeCount.text="LIVES: " + lives;
    lifeCount.update();
	levelCount.text="LEVEL: " + level;
    levelCount.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}
	
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}
	
function everyinterval(n) {
  if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
  return false;
}

</script>
</body>
</html>
